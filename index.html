<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32 (12).png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Intro-Section-With-Dropdown-nav</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="container">
      <!-- nav-div-1 -->
      <div>
        <div>
          <img src="assets/logo (8).svg" alt="nav-logo" />
        </div>
        <!-- ul -->
        <ul>
          <li>
            Features
            <img src="assets/icon-arrow-down (2).svg" alt="icom-arrow-down" />
          </li>
          <li>
            Company
            <img src="assets/icon-arrow-down (2).svg" alt="icon-arrow-down" />
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <!-- nav-div-2 -->
      <div>
        <ul>
          <li>Login</li>
          <button>Register</button>
        </ul>
      </div>
      <!-- nav-div-3 -->
      <div>
        <img src="assets/icon-menu (8).svg" alt="meun-icon" />
      </div>
    </nav>
    <!-- main -->
    <main>
      <!-- section-1 -->
      <section id="section-1">
        <img id="mobile-hero" src="assets/image-hero-mobile (2).png" alt="image-hero-mobile" />
        <img id="desktop-hero" src="assets/image-hero-desktop (2).png" alt="image-hero-mobile" />
      </section>
      <!-- section-2 -->
      <section class="container">
        <!-- section-2div-1 -->
        <div>
          <h1>Make romote work</h1>
          <p>
            Get your team in sync, no matter your location, streamline
            processes, create team rituals, and watch productivity soar
          </p>
          <div>
            <button>Learn more</button>
          </div>
        </div>
        <!-- section-2div-2 -->
        <div>
          <img src="assets/client-databiz (2).svg" alt="img-1" />
          <img src="assets/client-audiophile (2).svg" alt="img-2" />
          <img src="assets/client-meet (2).svg" alt="img-3" />
          <img src="assets/client-maker (1).svg" alt="img-4" />
        </div>
      </section>
    </main>
  </body>
</html>
